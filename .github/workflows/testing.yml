name: Testing ğŸ§ª

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  
  unit-testing:
    runs-on: ubuntu-latest
    name: Unit Testing ğŸ‡
    steps:
    - uses: actions/checkout@v3

    - name: Build
      uses: ./build

    - name: Test
      run: dotnet test --verbosity normal --filter "FullyQualifiedName~UnitTests" --no-build  $BUILD_OUTPUT_PATH