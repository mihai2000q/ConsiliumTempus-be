name: Testing ðŸ§ª

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  
  unit-test:
    uses: ./.github/workflows/build.yml
    name: Unit Testing

    steps:
    - name: Test
      run: dotnet test --verbosity normal --filter "FullyQualifiedName~UnitTests" --no-build -- xunit.parallelizeAssembly=true
  
  integration-test:
    uses: ./.github/workflows/build.yml
    name: Integration Testing
    timeout-minutes: 15

    steps:   
    - name: Test
      run: dotnet test --verbosity normal --filter "FullyQualifiedName~IntegrationTests" --no-build