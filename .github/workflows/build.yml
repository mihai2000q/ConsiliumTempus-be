jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.2
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build app
      run: dotnet build --no-restore